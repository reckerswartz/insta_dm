:concurrency: <%= ENV.fetch("SIDEKIQ_CONCURRENCY", 8) %>
:timeout: 25

:queues:
  # AI queues (`ai`, `ai_visual_queue`, `ai_face_queue`, `ai_ocr_queue`,
  # `video_processing_queue`, `ai_metadata_queue`, `frame_generation`) are
  # handled by dedicated Sidekiq capsules in `config/initializers/sidekiq.rb`.
  - [sync, 4]
  - [engagements, 2]
  - [story_downloads, 3]
  - [post_downloads, 3]
  - [profiles, 2]
  - [messages, 2]
  - [avatars, 1]
  - [maintenance, 1]
  - [default, 1]

:concurrency: <%= ENV.fetch("SIDEKIQ_CONCURRENCY", 8) %>
:timeout: 25

:queues:
  # AI/story isolated queues (`ai`, `ai_visual_queue`, `ai_face_queue`, `ai_face_refresh_queue`,
  # `ai_ocr_queue`, `video_processing_queue`, `ai_metadata_queue`, `frame_generation`,
  # `story_auto_reply_orchestration`, `profile_story_orchestration`, `home_story_orchestration`,
  # `home_story_sync`, `story_processing`, `story_analysis`, `story_preview_generation`, `story_replies`,
  # `profile_reevaluation`,
  # `story_validation`) are
  # handled by dedicated Sidekiq capsules in `config/initializers/sidekiq.rb`.
  - [sync, 4]
  - [engagements, 2]
  - [post_downloads, 3]
  - [captured_posts, 2]
  - [profiles, 2]
  - [messages, 2]
  - [avatar_orchestration, 1]
  - [avatars, 1]
  - [maintenance, 1]
  - [default, 1]

development:
  continuous_account_processing:
    class: EnqueueContinuousAccountProcessingJob
    active_job: true
    queue: sync
    args:
      - limit: 120
    cron: "*/10 * * * *"
  ai_microservice_health_check:
    class: CheckAiMicroserviceHealthJob
    active_job: true
    queue: sync
    cron: "*/5 * * * *"
  queue_health_check:
    class: CheckQueueHealthJob
    active_job: true
    queue: sync
    cron: "*/3 * * * *"
  job_health_monitor:
    class: JobHealthMonitorJob
    active_job: true
    queue: maintenance
    cron: "*/5 * * * *"
  retry_failed_background_jobs:
    class: RetryFailedBackgroundJobsJob
    active_job: true
    queue: sync
    args:
      - limit: 15
        max_attempts: 3
        cooldown_minutes: 10
    cron: "*/10 * * * *"
  story_auto_reply_all_accounts:
    class: EnqueueStoryAutoRepliesForAllAccountsJob
    active_job: true
    queue: story_auto_reply_orchestration
    args:
      - max_stories: 10
        force_analyze_all: false
    cron: "0 */2 * * *"
  feed_auto_engagement_all_accounts:
    class: EnqueueFeedAutoEngagementForAllAccountsJob
    active_job: true
    queue: sync
    args:
      - max_posts: 2
        include_story: true
        story_hold_seconds: 18
    cron: "20 */2 * * *"
  profile_recent_posts_scan_all_accounts:
    class: EnqueueRecentProfilePostScansForAllAccountsJob
    active_job: true
    queue: post_downloads
    args:
      - limit_per_account: 5
        posts_limit: 3
        comments_limit: 8
    cron: "40 */2 * * *"

production:
  continuous_account_processing:
    class: EnqueueContinuousAccountProcessingJob
    active_job: true
    queue: sync
    args:
      - limit: 500
    cron: "*/8 * * * *"
  ai_microservice_health_check:
    class: CheckAiMicroserviceHealthJob
    active_job: true
    queue: sync
    cron: "*/5 * * * *"
  queue_health_check:
    class: CheckQueueHealthJob
    active_job: true
    queue: sync
    cron: "*/2 * * * *"
  job_health_monitor:
    class: JobHealthMonitorJob
    active_job: true
    queue: maintenance
    cron: "*/5 * * * *"
  retry_failed_background_jobs:
    class: RetryFailedBackgroundJobsJob
    active_job: true
    queue: sync
    args:
      - limit: 25
        max_attempts: 3
        cooldown_minutes: 10
    cron: "*/8 * * * *"
  purge_expired_post_media:
    class: PurgeExpiredInstagramPostMediaJob
    active_job: true
    queue: post_downloads
    args:
      - limit: 500
    cron: "37 * * * *"
  follow_graph_sync_all_accounts:
    class: EnqueueFollowGraphSyncForAllAccountsJob
    active_job: true
    queue: sync
    cron: "15 3 * * *"
  avatar_sync_all_accounts:
    class: EnqueueAvatarSyncForAllAccountsJob
    active_job: true
    queue: avatars
    args:
      - limit: 500
    cron: "5 4 * * *"
  profile_refresh_all_accounts:
    class: EnqueueProfileRefreshForAllAccountsJob
    active_job: true
    queue: profiles
    args:
      - limit_per_account: 20
    cron: "0 */2 * * *"
  story_auto_reply_all_accounts:
    class: EnqueueStoryAutoRepliesForAllAccountsJob
    active_job: true
    queue: story_auto_reply_orchestration
    args:
      - max_stories: 10
        force_analyze_all: false
    cron: "22 * * * *"
  feed_auto_engagement_all_accounts:
    class: EnqueueFeedAutoEngagementForAllAccountsJob
    active_job: true
    queue: sync
    args:
      - max_posts: 3
        include_story: true
        story_hold_seconds: 18
    cron: "44 * * * *"
  profile_recent_posts_scan_all_accounts:
    class: EnqueueRecentProfilePostScansForAllAccountsJob
    active_job: true
    queue: post_downloads
    args:
      - limit_per_account: 8
        posts_limit: 3
        comments_limit: 8
    cron: "8 * * * *"
